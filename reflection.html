<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimal Human Traits Reflection Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #065f46;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            padding: 40px;
        }

        .header {
            margin-bottom: 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: 24px;
            color: #ffffff;
            font-weight: 700;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-export {
            background: #10b981;
            color: white;
        }

        .btn-export:hover {
            background: #059669;
        }

        .btn-reset {
            background: #ef4444;
            color: white;
        }

        .btn-reset:hover {
            background: #dc2626;
        }

        .progress-info {
            font-size: 14px;
            color: #d1fae5;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s ease;
        }

        .content {
            margin: 30px 0;
        }

        .trait-section {
            margin-bottom: 24px;
        }

        .trait-title {
            font-size: 20px;
            font-weight: 600;
            color: #6ee7b7;
            margin-bottom: 8px;
        }

        .trait-text {
            font-size: 16px;
            color: #ffffff;
        }

        .hardwire-box {
            background: #047857;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            margin: 20px 0;
        }

        .hardwire-label {
            font-weight: 600;
            color: #d1fae5;
        }

        /* New style for Locus of Control hardwire */
        .hardwire-label-locus {
            color: #ffffff; /* white color */
            font-weight: 600;
        }

        .opposite-title {
            font-size: 16px;
            font-weight: 600;
            color: #fca5a5;
            margin-bottom: 8px;
        }

        .opposite-text {
            color: #ffffff;
        }

        .input-section {
            border-top: 2px solid #047857;
            padding-top: 24px;
            margin-top: 24px;
        }

        .input-label {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea.input-field {
            resize: vertical;
            min-height: 100px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 24px;
            border-top: 2px solid #047857;
        }

        .btn-nav {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-prev {
            background: #e5e7eb;
            color: #4b5563;
        }

        .btn-prev:hover:not(:disabled) {
            background: #d1d5db;
        }

        .btn-next {
            background: #3b82f6;
            color: white;
        }

        .btn-next:hover:not(:disabled) {
            background: #2563eb;
        }

        .btn-nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .completion-notice {
            margin-top: 20px;
            padding: 16px;
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            border-radius: 8px;
            text-align: center;
            color: #065f46;
            font-weight: 500;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 13px;
            color: #d1fae5;
        }

        .footer p {
            margin: 8px 0;
        }

        .icon {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
            }

            .button-group {
                width: 100%;
            }

            .btn {
                flex: 1;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

        <div class="header">
            <div class="header-top">
                <h1>Optimal Human Traits Reflection</h1>
                <div class="button-group">
